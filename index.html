<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .site-name {
            font-size: 20px;
            font-family: Tahoma;
        }

        .password-value {
            font-size: 16px;
            font-family: 'Gill Sans';
            color: blue;
        }

        .add-password-button {
            margin: 20px 0;
        }

        .add-button {
            float: right;
            margin-bottom: 15px;
        }
    </style>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous"
    />
</head>
<body onload="getPasswords()">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8">
                <table class="table table-hover">
                    <thead class="table-dark">
                      <tr>
                          <td style="width: 60%;">
                            <button onclick="showAddChangePasswordModal('Add Password', 'Add')"></button>
                            Site
                          </td>
                          <td style="width: 25%;">
                              Password
                          </td>
                          <td tyle="width: 15%;">
                          </td>
                      </tr>
                    </thead>

                    <tbody id="passwords-table"></tbody>
                </table>
            </div>

            <div class="col-md-2"></div>
        </div>
    </div>

    <div
        class="modal fade"
        id="error-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">
                        Error
                    </h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    >
                    </button>
                </div>
                <div class="modal-body"></div>
            </div>
        </div>
    </div>

    <div
        class="modal fade"
        id="add-change-password-modal"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
    >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                    <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                        onclick="closeAddPasswordModal()"
                    >
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        Site
                                    </span>
                                </div>
                                <input id="site" type="text" class="form-control" />
                            </div>
            
                            <div class="input-group input-group-sm mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        Password
                                    </span>
                                </div>
                                <input id="password" type="password" class="form-control" />
                            </div>
                            
                            <button id="addChangePasswordButton" class="btn btn-primary add-button" onclick="addNewPassword()">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
